{% extends 'layout.html' %}

{% block body %}
<h1 class="text-white" style="margin-top: 15%;">Login</h1>
<br>
<div class="mx-auto" style="width: 400px;">
    <form action="" class="justify-content-center" method="POST">
        <div class="form-group">
            <label class="sr-only">Username</label>
            <input type="text" name="username" class="form-control" value="{{request.form.username}}"
                placeholder="Username" required>
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" value="{{request.form.password}}"
                placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 400px;">Submit</button>
    </form>
</div>
{% endblock %}
