{% extends "layout.html" %}

{% block body %}
<h1 class="text-white text-xl-start">Welcome to Mammoth Interactive Home page.</h1>

    <p class="text-white">Please login or <a href="signup" class="indigo-600">Signup here</a></p>

    <h1 class="text-white">Login</h1>
    <div class="mx-auto" style="width: 400px;">
    <form action="/" class="justify-content-center" method="POST">
        <div class="form-group">
            <label class="sr-only">Username</label>
            <input type="text" name="username" class="form-control" value="{{request.form.username}}" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" value="{{request.form.password}}" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>


    <h2 class="text-white shadow-lg p-3 mb-5">Site admins <a href="admin" class="text-white">Login here</a>.</h2>
    <h1>{{message}}</h1>


</div>
{% endblock %}
